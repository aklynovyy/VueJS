<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Js Les1</title>

	<link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	
	<div id="app">
		<button v-on:click="show = !show">Show / Hide</button>
		<p v-if="show">Lorem ipsum dolor sit amet.</p>
		<p v-else>{{ message | lowercase | capitalize }}</p>

		<ul>
			<li v-for="(car, i) in cars">{{ i + 1 }} - {{ car.model }}, Speed: {{ car.speed }}</li>
		</ul>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
